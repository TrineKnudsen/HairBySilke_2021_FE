<h1>Login</h1>

<form [formGroup]="loginForm" (ngSubmit)="login()" style="margin-top: 10px">

  <label for="username">Brugernavn: </label>
  <input id="username" type="text" formControlName="username">

  <div *ngIf="username && username.invalid && (username.dirty || username.touched)"
       class="alert alert-danger">

    <div *ngIf="username.errors?.required">
      Ups, du har ikke skrevet dit brugernavn!
    </div>
  </div>

  <label for="password" >Adgangskode: </label>
  <input id="password" type="password" formControlName="password">

  <div *ngIf="password && password.invalid && (password.dirty || password.touched)"
       class="alert alert-danger">

    <div *ngIf="password.errors?.required">
      Du har ikke skrevet din adgangskode!
    </div>
  </div>

  <button type="submit"
          class="btn btn-danger"
          [disabled]="!loginForm.valid">Login</button>
</form>
<div *ngIf="err" class="error">{{err}}</div>
